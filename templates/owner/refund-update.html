{% extends 'owner/Onav.html'%}

{% block css %} 
<style>
    .container {
        width: 500px;
        margin-left: 200px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">

    <form action ="{% url 'refundUpdate' ref.id %}" method="POST">{% csrf_token %}
        <div class="table-responsive">
                <a class="btn btn-secondary float-right" href="/owner/refund/"> back </a>
                
                <table class="table table-borderless">
                        <thead>
                                <tr>
                                  <th scope="col"></th>
                                  <th scope="col"></th>
                                 
                                </tr>
                              </thead>
                              <tbody>
                                <tr>
                                    <th scope="row">Order</th>
                                    <td><input type="text" class="form-control" id="order" name='order' value="{{ref.order}}" readonly> </td>
                                </tr>
                                <tr>
                                    <th scope="row">email</th>
                                    <td><input type="text" class="form-control" id="order" name='order' value="{{ref.email}}" readonly> </td>
                                </tr>
                                <tr>
                                    <th scope="row">reason</th>
                                    <td><textarea type="text" class="form-control" id="reason" name="reason"  rows="3" readonly> </textarea> </td>
                                </tr>
                                <tr>
                                <th scope="row">
                                    {% if ref.accepted == True %}
                                        <input type="checkbox" id="vehicle1" disabled="disabled"  name="vehicle1" value="TRue" checked readonly> accepted</td>
                                    {% else %}
                                        <input type="checkbox" id="eaccepted" name="eaccepted" value="T"  > accepted</td>
                                    {% endif %}
                                </tr>
                                   
                                <tr>
                                        <th scope="row"></th>
                                        <td><button type="submit" class="btn btn-primary">Submit</button> </td>
                                </tr>
                              </tbody>
                              
                </table>
              </div>
    </form>

</div>
{% endblock %}
{% block js %}
<script>

        document.getElementById('reason').value = "{{ref.reason}}"
        
        

</script>
{% endblock %}
