{% extends 'owner/Onav.html'%}

{% block css %} 
<style>
    .container {
        
        margin-left: 200px;
    }
</style>
{% endblock %}


{% block content %}

<div class="container">
        <a type="button" class="btn btn-secondary  mx-3" href="/owner/order/"> Back </a>
        <div class="table-responsive">
            <table class="table table-borderless">
                    <thead>
                            <tr>
                              <th scope="col">No</th>
                              <th scope="col">Item</th>
                              <th scope="col">Quality</th>
                              <th scope="col">Buying Date</th>
                            </tr>
                          </thead> 
                   
                <tbody>
                       {% for i in item  %}
                       <tr>
                            <th scope="row">{{ forloop.counter }}</th>
                            <th>{{ i.item }}</th>
                            <th>{{ i.quantity }}</th>
                            <th>{{ i.AddedDate }}</th>
                       </tr>
                       {% empty %}
                       <tr>
                           <td colspan="5"> You have no Item purchase   </td>
                       </tr>
                       {% endfor %}
                      
                </tbody>
              </table>
          </div>
    </div>
{% endblock %}
