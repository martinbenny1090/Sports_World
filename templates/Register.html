{% extends 'nav.html' %}

{% block content %}

<div class="container login-container">
  <div class="row">
      <div class="col-md-6 login-form-1">
          <h3>Sign up form </h3>
          <form action="register" method="POST" >
            {% csrf_token %}
            <div class="form-group">
              <input class="form-control" type="text" name="name" placeholder="Your Name" required="">
            </div>
              <div class="form-group">
                <input class="form-control " type="email" name="email" placeholder="Email" required="">
                <!-- <label for="email">Email</label><br>
                  <input type="text" class="form-control" placeholder="Your Email "  required="" name="email"/> -->
              </div>
              <div class="form-group">
                  <input type="password" class="form-control"name="password1" placeholder="Your Password"  required=""/>
              </div>
              <!-- <div class="form-group">
                <input class="form-control" type="password" name="password2" placeholder="Confirm Password" required="">
              </div> -->
              <div class="form-group">
                  <input type="submit"  />
              </div>
              <div class="form-group">
                <p>Have already an account? <a href="http://127.0.0.1:8000/accounts/login"> Login Now!</a></p>
                </div>
          </form>
            <div>
              {% for message in messages %}
              <div class="alert alert-primary" role="alert">
                <h5> {{message}} </h5>
              </div>
              {% endfor %}
            </div>
      </div>
      <div class="col-md-6 login-form-2">
          

      </div>
  </div>
</div>

<!--new form End -->

{% endblock %}
