{% extends 'footer.html'%}

{% block title %} Refund Page {% endblock %}
    {% block content %}

    <div class="container my-3">
        <h3>Refund Form </h3>
        <form action="." method="post">{% csrf_token %}
      <div class="form-group">
        <label for="name">Reference Code </label>
        <input type="text" class="form-control" id="ref_code" name='ref_code' placeholder="Enter Your Reference Code">
      </div>
      <div class="form-group">
        <label for="name">Email</label>
        <input type="email" class="form-control" id="email" name='email' placeholder="Enter Your Email">
      </div>
    
        <!-- <div class="form-group">
        <label for="name">Phone</label>
        <input type="tel" class="form-control" id="phone" name='phone' placeholder="Enter Your Phone Number">
      </div> -->
    
    
       <div class="form-group">
        <label for="desc">Reson for refund ?</label>
        <textarea class="form-control" id="message" name='message' rows="3"></textarea>
      </div>
            <button type="submit" class="btn btn-success">Submit</button>
    </form>
    
    
    
    </div>

    {% endblock %}
