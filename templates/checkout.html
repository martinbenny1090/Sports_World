{% extends 'nav.html'%}

{% block extra_head %}

<link rel="stylesheet" href="/static/css/checkout.css">

 {% endblock %}

{% block title %} Checkout page {% endblock %}


{% block content %}

<body class="grey lighten-3">
    <!--Main layout-->
    <main class="mt-5 pt-4">
      <div class="container wow fadeIn">
  
        <!-- Heading -->
        <h2 class="my-5 h2 text-center">Checkout form</h2>
        
        <!--Grid row-->
        <div class="row">
  
          <!--Grid column-->
          <div class="col-md-8 mb-4">
  
            <!--Card-->
            <div class="card">
  
              <!--Card content-->
              <form method="POST" class="card-body">
                  {% csrf_token %}
                <!--Grid row-->
              
  
                
                <!--address-->
                <div class="md-form mb-5">
                    <label for="address" class="">Address</label>
                  <input type="text" id="address1" name="address1" class="form-control" placeholder="1234 Main St">
                  
                </div>
  
                <!--address-2-->
                <div class="md-form mb-5">
                    <label for="address-2" class="">Address 2 (optional)</label>
                  <input type="text" id="address2" name="address2" class="form-control" placeholder="Apartment or suite">
                  
                </div>
  
                <!--Grid row-->
                <div class="row">
  
                  <!--Grid column-->
                  <div class="col-lg-4 col-md-12 mb-4">
  
                    <label for="country">Country</label>
                    <select class="custom-select d-block w-100" id="country" name="counrty" >
                      <option value="">Choose...</option>
                      <option>United States</option>
                    </select>
                    <div class="invalid-feedback">
                      Please select a valid country.
                    </div>
  
                  </div>
                  <!--Grid column-->
  
                  <!--Grid column-->
                  <div class="col-lg-4 col-md-6 mb-4">
  
                    <label for="state">State</label>
                    <select class="custom-select d-block w-100" id="state" name="state">
                      <option value="">Choose...</option>
                      <option>California</option>
                    </select>
                    <div class="invalid-feedback">
                      Please provide a valid state.
                    </div>
  
                  </div>
                  <!--Grid column-->
  
                  <!--Grid column-->
                  <div class="col-lg-4 col-md-6 mb-4">
  
                    <label for="zip">Zip</label>
                    <input type="text" class="form-control" id="zip" name="zip" placeholder="">
                    <div class="invalid-feedback">
                      Zip code required.
                    </div>
  
                  </div>
                  <!--Grid column-->
  
                </div>
                <!--Grid row-->
  
                <hr>
  
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="same-address" name="same_billing_address">
                  <label class="custom-control-label" for="same-address">Shipping address is the same as my billing address</label>
                </div>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="save-info" name="save_info">
                  <label class="custom-control-label" for="save-info">Save this information for next time</label>
                </div>
  
                <hr>
  
                <div class="d-block my-3">
                  
                  <div class="custom-control custom-radio">
                    <input id="debit" name="paymentMethod" value="S" type="radio" class="custom-control-input" required>
                    <label class="custom-control-label" for="debit">Strip</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input id="paypal" name="paymentMethod" value="P" type="radio" class="custom-control-input" required>
                    <label class="custom-control-label" for="paypal">Paypal </label>
                  </div>
                </div>

                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
  
              </form>
  
            </div>
            <!--/.Card-->
  
          </div>
          <!--Grid column-->
  
          <!--Grid column-->
          <div class="col-md-4 mb-4">
            {% include "order_snippet.html" %}
          </div>
          <!--Grid column-->
  
        </div>
        <!--Grid row-->
  
      </div>
    </main>
    <!--Main layout-->
  
    {% endblock %}
