{% extends 'nav.html'%}

     {% block extra_head %}

     <link rel="stylesheet" href="/static/css/home.css">
      {% endblock %}




    {% block content %}
      <div class="container ca">
        <div class="row">
          {% for item in items %}
            <div class="col-sm-3">
                <div class="card" style="width: 18rem;">
                     <img src='{{ item.url }}' class="card-img-top" alt="Card image cap"> 
                    <div class="card-body">
                      <a href="/product/{{item.id}}"<h5 class="card-title">{{item.title}}</h5>
                        <!-- href="/shopping/products/{{i.id}} -->
                      <p class="card-text">{{item.category}}</p>
                    </div>
                  </div>   
            </div>
            {% endfor %}
          </div>
        </div>
      
    
   {% endblock %}
